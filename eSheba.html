<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>eSheba - E-commerce Website</title> 
  <link rel="stylesheet" href="styles.css"> 
 <style type="text/css" id="dcoder_stylesheet">/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and general styles */
body {
    font-family: Arial, sans-serif;
    background-color: white;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

/* Header styles */
header {
    background-color: #e0f7fa; /* Light Blue */
    padding: 10px 0;
    border-bottom: 2px solid #b0e0e6;
}

header .logo h1 a {
    color: #00796b; /* Darker shade for the logo */
    text-decoration: none;
    font-size: 30px;
    font-weight: bold;
    padding-left: 20px;
}

header nav ul {
    display: flex;
    justify-content: center;
    list-style-type: none;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    text-decoration: none;
    color: #00796b;
    font-size: 18px;
    font-weight: 500;
}

header nav ul li a:hover {
    color: #004d40; /* Slightly darker shade on hover */
}

/* Main content area */
main {
    margin-top: 20px;
}

/* User and Brand Registration forms */
form {
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 8px;
    margin: 20px auto;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    font-size: 16px;
    margin-bottom: 8px;
    display: block;
    color: #333;
}

form input,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

form textarea {
    resize: vertical;
    min-height: 120px;
}

form button {
    background-color: #00796b;
    color: white;
    border: none;
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #004d40;
}

/* Product Listing */
#products {
    margin-top: 40px;
    text-align: center;
}

#products h2 {
    font-size: 28px;
    color: #00796b;
    margin-bottom: 30px;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 0 10px;
}

.product-item {
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.product-item h3 {
    font-size: 20px;
    color: #333;
    margin: 15px 0;
}

.product-item p {
    font-size: 18px;
    color: #00796b;
}

.product-item button {
    background-color: #00796b;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.product-item button:hover {
    background-color: #004d40;
}

/* Footer styles */
footer {
    background-color: #e0f7fa; /* Light Blue */
    padding: 20px 0;
    text-align: center;
    border-top: 2px solid #b0e0e6;
}

footer .footer-content {
    color: #00796b;
}

footer .footer-content p {
    margin-bottom: 10px;
}

footer .footer-content ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
}

footer .footer-content ul li {
    margin: 0 15px;
}

footer .footer-content ul li a {
    color: #00796b;
    text-decoration: none;
    font-size: 16px;
}

footer .footer-content ul li a:hover {
    color: #004d40;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    header nav ul {
        flex-direction: column;
        align-items: center;
    }

    header nav ul li {
        margin: 10px 0;
    }

    .product-list {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
}</style></head> 
 <body> <!-- Header Section --> 
  <header> 
   <div class="logo"> 
    <h1><a href="/">eSheba</a></h1> 
   </div> 
   <nav> 
    <ul> 
     <li><a href="/">Home</a></li> 
     <li><a href="/shop">Shop</a></li> 
     <li><a href="/about">About</a></li> 
     <li><a href="/contact">Contact</a></li> 
     <li><a href="/login">Login</a></li> 
     <li><a href="/register">Register</a></li> 
    </ul> 
   </nav> 
  </header> <!-- Main Section: User and Brand Registration --> 
  <main> <!-- Registration for Users --> 
   <section id="user-register"> 
    <h2>Register as a User</h2> 
    <form action="/register-user" method="POST"> <label for="username">Username</label> 
     <input type="text" id="username" name="username" required> <label for="email">Email</label> 
     <input type="email" id="email" name="email" required> <label for="password">Password</label> 
     <input type="password" id="password" name="password" required> <button type="submit">Create Account</button> 
    </form> 
   </section> <!-- Registration for Brands --> 
   <section id="brand-register"> 
    <h2>Register as a Brand</h2> 
    <form action="/register-brand" method="POST"> <label for="brand-name">Brand Name</label> 
     <input type="text" id="brand-name" name="brand-name" required> <label for="brand-email">Email</label> 
     <input type="email" id="brand-email" name="brand-email" required> <label for="brand-password">Password</label> 
     <input type="password" id="brand-password" name="brand-password" required> <label for="brand-description">Brand Description</label> <textarea id="brand-description" name="brand-description" required></textarea> <button type="submit">Create Brand Profile</button> 
    </form> 
   </section> <!-- Product Listings --> 
   <section id="products"> 
    <h2>Featured Products</h2> 
    <div class="product-list"> 
     <div class="product-item"> 
      <img src="product1.jpg" alt="Product 1"> 
      <h3>Product Name 1</h3> 
      <p>$100.00</p> <button>Add to Cart</button> 
     </div> 
     <div class="product-item"> 
      <img src="product2.jpg" alt="Product 2"> 
      <h3>Product Name 2</h3> 
      <p>$200.00</p> <button>Add to Cart</button> 
     </div> 
     <div class="product-item"> 
      <img src="product3.jpg" alt="Product 3"> 
      <h3>Product Name 3</h3> 
      <p>$150.00</p> <button>Add to Cart</button> 
     </div> 
    </div> 
   </section> 
  </main> <!-- Footer Section --> 
  <footer> 
   <div class="footer-content"> 
    <p>Â© 2025 eSheba. All rights reserved.</p> 
    <ul> 
     <li><a href="/privacy-policy">Privacy Policy</a></li> 
     <li><a href="/terms-of-service">Terms of Service</a></li> 
    </ul> 
   </div> 
  </footer> 
 
<script type="text/javascript" id="dcoder_script">// JavaScript for eSheba E-commerce Platform

document.addEventListener("DOMContentLoaded", function() {
    
    // Handle form submissions
    const userRegisterForm = document.querySelector("form[action='/user-register']");
    const brandRegisterForm = document.querySelector("form[action='/brand-register']");

    // Validate user registration form
    if (userRegisterForm) {
        userRegisterForm.addEventListener("submit", function(e) {
            const name = document.getElementById("user-name").value;
            const email = document.getElementById("user-email").value;
            const password = document.getElementById("user-password").value;

            if (!name || !email || !password) {
                alert("All fields are required.");
                e.preventDefault(); // Prevent form submission
            }
        });
    }

    // Validate brand registration form
    if (brandRegisterForm) {
        brandRegisterForm.addEventListener("submit", function(e) {
            const brandName = document.getElementById("brand-name").value;
            const brandEmail = document.getElementById("brand-email").value;
            const brandPassword = document.getElementById("brand-password").value;
            const brandDescription = document.getElementById("brand-description").value;

            if (!brandName || !brandEmail || !brandPassword || !brandDescription) {
                alert("All fields are required.");
                e.preventDefault(); // Prevent form submission
            }
        });
    }

    // Add to Cart functionality
    const addToCartButtons = document.querySelectorAll(".product-item button");
    addToCartButtons.forEach(button => {
        button.addEventListener("click", function() {
            const productName = this.parentElement.querySelector("h3").innerText;
            const productPrice = this.parentElement.querySelector("p").innerText;
            alert(`${productName} has been added to your cart. Price: ${productPrice}`);
        });
    });
});</script></body></html>
